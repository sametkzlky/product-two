<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assest/css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="product">
        <div class="product-image">
          <img src="./assest/images/image 1.png" alt="headphone" />
        </div>

        <div class="card">
          <div class="card-name">
            <button class="btn-head">Free shipping</button>
            <p class="title">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
          </div>
          <div class="card-price">
            <p class="price-before"><s> 1.599, -</s></p>
            <p class="price-now">799,-</p>
            <p class="price-stock">
              The offer is valid until April 3 or as long as stock lasts!
            </p>
          </div>
          <button class="btn">
            <p class="btn-text">Add to cart</p>
          </button>
          <div class="stock">
            <p class="stock-now">50+ pcs. in stock.</p>
          </div>
          <div class="card-btn">
            <div class="scales">Add to cart</div>
            <div class="like">Add to wishlist</div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
